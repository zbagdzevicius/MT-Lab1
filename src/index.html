<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8/>
    <title>Lab 1. Introduction to HTML5 and HLS</title>

    <link href="https://unpkg.com/video.js/dist/video-js.min.css" rel="stylesheet">
    <script src="https://unpkg.com/video.js/dist/video.min.js"></script>
</head>
<body>
<h1>HLS player</h1>
<video id="videoPlayer" class="video-js" controls  data-setup='{}'>
    <source id="video" src="https://d2zihajmogu5jn.cloudfront.net/bipbop-advanced/bipbop_16x9_variant.m3u8" type="video/x-mpegURL">
    <source id="fallback" src="https://video-dev.github.io/streams/x36xhzz/x36xhzz.m3u8" type="video/x-mpegURL">
</video>

<button type="button" onclick="play()">Play</button>
<button type="button" onclick="pause()">Pause</button>
<button type="button" onclick="stop()">Stop</button>
<button type="button" onclick="forward()">Jump to 5 sec forward</button>
<button type="button" onclick="backward()">Jump to 5 sec backwards</button>

<p>Playlist</p>

<input type="text" name="url1" size="100"
       value="https://d2zihajmogu5jn.cloudfront.net/bipbop-advanced/bipbop_16x9_variant.m3u8">
<button type="button">Load</button>
<br>
<input type="text" name="url2" size="100"
       value="https://d2zihajmogu5jn.cloudfront.net/bipbop-advanced/bipbop_16x9_variant.m3u8">
<button type="button">Load</button>
<br>
<button type="button">Shuffle</button>

<script>
    const MyPlayer = document.getElementById("videoPlayer");

    function play() {
        MyPlayer.play();
    }

    function pause() {
        MyPlayer.pause();
    }

    function stop() {
        MyPlayer.pause();
        MyPlayer.currentTime = "0";
    }

    function forward() {
        MyPlayer.currentTime = MyPlayer.currentTime + 5;
    }

    function backward() {
        MyPlayer.currentTime = MyPlayer.currentTime - 5;
    }
</script>
</body>
</html>
