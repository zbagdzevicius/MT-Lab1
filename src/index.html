<body>
<h1>My first HLS player</h1>

<!--

<button type="button">Play</button>
<button type="button">Pause</button>
<button type="button">Stop</button>
<button type="button">Jump to 5 sec forward</button>
<button type="button">Jump to 5 sec backwards</button>

<p>Playlist</p>

<input type="text" name="url1" size="100"
       value="https://d2zihajmogu5jn.cloudfront.net/bipbop-advanced/bipbop_16x9_variant.m3u8">
<button type="button">Load</button>
<br>
<input type="text" name="url2" size="100"
       value="https://d2zihajmogu5jn.cloudfront.net/bipbop-advanced/bipbop_16x9_variant.m3u8">
<button type="button">Load</button>
<br>
<button type="button">Shuffle</button>

<script>
    const MyPlayer = document.getElementById("my-player");

    function play() {
        MyPlayer.play();
    }

    function pause() {
        MyPlayer.pause();
    }

    function stop() {
        MyPlayer.pause();
        MyPlayer.currentTime = "0";
    }

    function forward() {
        MyPlayer.currentTime = MyPlayer.currentTime + 5;
    }

    function backward() {
        MyPlayer.currentTime = MyPlayer.currentTime - 5;
    }
</script>
</body>
